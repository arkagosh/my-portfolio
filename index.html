<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = "mobile.html";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oridra Gosh | Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .syne { font-family: 'Syne', sans-serif; }

        /* Liquid Background */
        .mesh-container { position: absolute; inset: 0; background: #050505; overflow: hidden; z-index: 0; filter: blur(60px) contrast(120%); }
        .liquid-orb { position: absolute; border-radius: 50%; mix-blend-mode: screen; opacity: 0.5; will-change: transform; animation: move-liquid 25s infinite alternate ease-in-out; }
        .orb-1 { width: 700px; height: 700px; background: radial-gradient(circle, #ff00cc 0%, transparent 70%); top: -10%; left: 10%; }
        .orb-2 { width: 800px; height: 800px; background: radial-gradient(circle, #3333ff 0%, transparent 70%); bottom: -15%; right: 10%; animation-duration: 35s; }
        @keyframes move-liquid { 0% { transform: translate(0, 0); } 100% { transform: translate(15%, 15%); } }

        /* Pop-up Modal Styling */
        #commentModal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); align-items: center; justify-content: center; opacity: 0; }
        .modal-content { background: #111; border: 1px solid rgba(255,255,255,0.1); padding: 2rem; border-radius: 24px; width: 90%; max-width: 500px; transform: scale(0.9); }

        .gradient-text { background: linear-gradient(90deg, #ff00cc, #3333ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gradient-btn { background: linear-gradient(90deg, #ff00cc, #3333ff); transition: 0.5s; }
        .nav-link:hover::after { transform: translateX(0); }
        .work-card { transform: translateY(50px); opacity: 0; transition: all 0.6s ease-out; }
        .work-card.show { transform: translateY(0); opacity: 1; }
        nav { background: rgba(5, 5, 5, 0.7) !important; backdrop-filter: blur(15px); }
    </style>
</head>
<body>

    <div id="commentModal" onclick="closeComments(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 class="syne text-3xl mb-4">Leave a <span class="gradient-text">Comment</span></h2>
            <form id="commentForm" action="https://formspree.io/f/xvzoblwp" method="POST" class="space-y-4">
                <input type="text" name="name" placeholder="Your Name" required class="w-full bg-zinc-900 border border-white/10 p-4 rounded-xl outline-none focus:border-pink-500">
                <textarea name="comment" placeholder="What do you think?" rows="4" required class="w-full bg-zinc-900 border border-white/10 p-4 rounded-xl outline-none focus:border-pink-500"></textarea>
                <button type="submit" class="w-full gradient-btn py-4 rounded-xl font-bold uppercase tracking-widest">Post Comment</button>
            </form>
            <button onclick="closeComments()" class="mt-4 text-gray-500 text-sm hover:text-white transition">Close Window</button>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-50 py-6 px-10 flex justify-between items-center border-b border-white/10">
        <div class="text-2xl font-extrabold syne tracking-tighter">ORIDRA<span class="text-pink-500">.</span></div>
        <div class="hidden md:flex space-x-10 text-xs font-bold tracking-widest uppercase">
            <a href="#home" class="nav-link">HOME</a>
            <a href="#about" class="nav-link">ABOUT ME</a>
            <a href="#work" class="nav-link">MY WORK</a>
            <a href="#contact" class="nav-link text-pink-500">CONTACT ME</a>
        </div>
        <a href="#contact" class="gradient-btn px-6 py-2 rounded-full text-xs font-bold text-white">LET'S TALK</a>
    </nav>

    <section id="home" class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="mesh-container">
            <div class="liquid-orb orb-1"></div>
            <div class="liquid-orb orb-2"></div>
        </div>
        <div class="relative z-10 text-center">
            <h1 class="hero-text text-7xl md:text-9xl font-extrabold syne uppercase leading-none opacity-0">Creative<br><span class="gradient-text">Oridra</span></h1>
            <p class="hero-sub text-gray-400 mt-6 tracking-[0.5em] text-sm opacity-0 uppercase">Graphic Designer & Web Developer</p>
        </div>
    </section>

    <section id="work" class="py-32 bg-[#080808] px-10">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-5xl font-extrabold syne mb-16 text-center">Featured <span class="gradient-text">Work</span></h2>
            <div class="grid md:grid-cols-2 gap-12">
                <div class="work-card bg-zinc-900 rounded-3xl overflow-hidden border border-white/5">
                    <img src="https://images.unsplash.com/photo-1634942537034-2531766767d1?auto=format&fit=crop&w=800" class="w-full h-72 object-cover">
                    <div class="p-8">
                        <h3 class="text-2xl font-bold syne mb-6">Minimalist Branding</h3>
                        <div class="flex items-center justify-between border-t border-white/10 pt-6">
                            <div class="flex space-x-6">
                                <button onclick="handleLike(this)" class="group flex items-center space-x-2 text-xl transition">
                                    <span class="group-active:scale-150 transition">‚ù§Ô∏è</span>
                                    <span class="like-count text-sm text-gray-400">0</span>
                                </button>
                                <button onclick="openComments()" class="flex items-center space-x-2 text-xl hover:text-blue-500 transition">
                                    <span>üí¨</span>
                                    <span class="comment-count text-sm text-gray-400">0</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 1. Like Logic (Local Simulation - Reset on Refresh unless connected to Firebase)
        let likes = 0;
        let comments = 0;

        function handleLike(btn) {
            likes++;
            btn.querySelector('.like-count').innerText = likes;
            btn.classList.add('text-pink-500');
            gsap.fromTo(btn.querySelector('span'), {scale: 0.8}, {scale: 1.4, duration: 0.2, yoyo: true, repeat: 1});
        }

        // 2. Pop-up Logic
        function openComments() {
            const modal = document.getElementById('commentModal');
            modal.style.display = 'flex';
            gsap.to(modal, {opacity: 1, duration: 0.4});
            gsap.to(".modal-content", {scale: 1, duration: 0.4, ease: "back.out"});
        }

        function closeComments() {
            const modal = document.getElementById('commentModal');
            gsap.to(modal, {opacity: 0, duration: 0.3, onComplete: () => modal.style.display = 'none'});
            gsap.to(".modal-content", {scale: 0.9, duration: 0.3});
        }

        // Increase comment count when form is submitted
        document.getElementById('commentForm').addEventListener('submit', () => {
            comments++;
            document.querySelector('.comment-count').innerText = comments;
            setTimeout(closeComments, 500);
        });

        // 3. Existing Animations
        window.onload = () => {
            gsap.to(".hero-text", { opacity: 1, y: -20, duration: 1.2, ease: "power4.out" });
            gsap.to(".hero-sub", { opacity: 1, duration: 1, delay: 0.5 });
        };

        window.addEventListener('scroll', () => {
            document.querySelectorAll('.work-card').forEach(card => {
                if(card.getBoundingClientRect().top < window.innerHeight/5*4) card.classList.add('show');
            });
        });
    </script>
</body>
</html>
